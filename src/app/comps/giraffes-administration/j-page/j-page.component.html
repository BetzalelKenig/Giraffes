<div class="all">
    <h1>giraffes-administration</h1>
    <br>
    <br>
    <div style="display: flex;" [style.background]="white">
        <ul class="force-jitem">
            <app-j-item  
                *ngFor="let jiraff of jiraffsArray" 
                [j]="jiraff"
                class="j-item-as-list"

                (clickNote)="selectedj = jiraff"
                (deleteNote)="delete = ($event)"
            >
            </app-j-item>
        </ul>
        
        <app-j-details [j]="selectedj"></app-j-details>
        
    </div>
</div>
