<div
 [attr.jid]="j.id" 
 [class]="'j-item' + (j.isBossy ? 'bossy' : '')"
 (click)="clickNote.emit()"
 (dbclick)="dbclickNote.emit()">
    <hr>
    <h3>{{j.name}}</h3>

    <app-j-label-span label="height" [val]=j.height></app-j-label-span>
    <app-j-label-span label="color" [val]=j.color></app-j-label-span>
    
    <button (click)="deleteNoteFn()">delete</button>

</div>
